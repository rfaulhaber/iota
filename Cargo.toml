[package]
name = "iota"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "terminal"
path = "bin/terminal.rs"

[lib]
path = "lib.rs"

[dependencies]
anyhow = "1"
env_logger = "0.11"
log = "0.4"
mlua = { version = "0.11.4", features = ["lua54", "vendored", "async"] }
ratatui = "0.29"
ropey = "1.6"
thiserror = "2"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "fs", "macros", "sync", "time"] }
